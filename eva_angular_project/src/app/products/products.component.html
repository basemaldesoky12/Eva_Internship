<div>
    <h1>{{ StoreName | uppercase}}</h1>
    <img [src]="StoreLogo" alt="Store Logo" class="store-logo">
    <h3 *ngIf="Discount!=='No Discount'">We offer an explicit discount of: {{ Discount ===10? 10 :0 | percent }}%</h3>
</div> 
<section style="background-color: #eee;">
<div class="text-center container py-5">
<div class="row">
    <div class="col-lg-4 col-md-12 mb-4" *ngFor="let product of ProductList">
      <div class="card">
        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
          data-mdb-ripple-color="light">
          <img src="{{product.img}}"
            class="w-100" />
          <a href="#!">
            <div class="mask">
              <div class="d-flex justify-content-start align-items-end h-100">
                <h5><span class="badge bg-primary ms-2">New</span></h5>
              </div>
            </div>
            <div class="hover-overlay">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </div>
          </a>
        </div>
        <div class="card-body">
          <a href="" class="text-reset">
            <h5 class="card-title mb-3">{{product.Name}}</h5>
          </a>
          <a href="" class="text-reset">
            <p></p>
          </a>
          <h6 class="mb-3">{{product.Price}}</h6>
        </div>
      </div>
    </div>
</div>
</div>
</section>
